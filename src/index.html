<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calendar Manager</h1>

    <form class="form">
        <div class="checkbox-container">
            <span class="checkbox-title">Туда - Обратно</span>
            <div class="checkbox-elem">
                <div class="checkbox-elem__checked hidden"></div>
            </div>
        </div>
        <div class="result-container">
            <div class="result result__goto">
                <span class="title">Туда:</span>
                <span class="output">Введите дату</span>
            </div>
            <div class="result result__back hidden">
                <span class="title">Обратно:</span>
                <span class="output">Введите дату</span>
            </div>
        </div>
    </form>

</body>

</html>
